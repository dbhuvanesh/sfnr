name : Auto Publish To NPM
on:
  push:
    branches:
      - main
jobs: 
  update:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: git config --global user.email "realbhuvaneshduvvuri@gmail.com"
      - run: git config --global user.name "Bhuvanesh Duvvuri"
      - run: npm version patch
      - run: |
              git remote set-url origin https://x-access-token:${{ secrets.GIT_SFNR }}@github.com/dbhuvanesh/sfnr.git
              git add .
              git commit -m "updates"
              git push origin main
        env:
          # Use the personal access token stored in GitHub Secrets
          GIT_SFNR: ${{ secrets.GIT_SFNR }}
  publish:
   runs-on: ubuntu-latest
   steps: 
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm adduser
      - run: npm publish
        env: 
          NODE_AUTH_TOKEN: ${{secrets.SFNR_TOKEN}}