name: Node.js Package

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm adduser

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: git config --global user.email "realbhuvaneshduvvuri@gmail.com"
      - run: git config --global user.name "Bhuvanesh Duvvuri"
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.WORKFLOW}}
